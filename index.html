<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main class="card">
      <form class="card__form" aria-labelledby="form-title">
        <div class="card__form__container">
          <div class="card__input-group">
            <label for="day">Day</label>
            <input maxlength="2" type="text" id="day" name="day" placeholder="DD" aria-label="Day">
            <span class="error-message" id="day-error"></span>
          </div>

          <div class="card__input-group">
            <label for="month">Month</label>
            <input maxlength="2" type="text" id="month" name="month" placeholder="MM" aria-label="Month">
            <span class="error-message" id="month-error"></span>
          </div>

          <div class="card__input-group">
            <label for="year">Year</label>
            <input maxlength="4" type="text" id="year" name="year" placeholder="YYYY" aria-label="Year">
            <span class="error-message" id="year-error"></span>
          </div>
        </div>

        <div class="card__form__btn-container">
          <div class="card__form__btn-part">
            <hr/>
          </div>

          <button class="card__form__button" aria-label="Calculate Age">
            <img src="./assets/images/icon-arrow.svg" alt="Calculate Age">
          </button>
        </div>
      </form>

      <div class="calc__container" aria-live="polite">
        <div>
          <p class="calc__number" id="calcyear">--</p>
          <p>years</p>
        </div>
        
        <div>
          <p class="calc__number" id="calcmonth">--</p>
          <p>months</p>
        </div>

        <div>
          <p class="calc__number" id="calcday">--</p>
          <p>days</p>
        </div>
      </div>
    </main>

    <script src="./Javascript/main.js"></script>
  </body>
</html>
